{% extends 'store/main.html' %}
{% load static %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <a class="btn btn-outline-dark" href="{% url 'store' %}">&#x2190; Back to store</a>

            <br>
            <br>

            <div class="row box-element">
                <div class="col-lg-4">
                    <img class="thumbnail" src="{{ product.imageURL }}">
                </div>
                <div class="col-lg-8">
                    <div class="product">
                        <h6><strong>{{ product.name }}</strong></h6>

                        <hr>
                        <h4>{{ product.description }}</h4>
                        <hr>

                        <button data-product="{{ product.id }}" data-action="add"
                                class="btn btn-outline-secondary add-btn update-cart">Add to Cart
                        </button>
                        <h4 style="display: inline-block; float: right">${{ product.price|floatformat:2 }}</h4>

                    </div>
                </div>

            </div>
        </div>
    </div>
{% endblock content %}
